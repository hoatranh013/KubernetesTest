apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql-database
spec:
  replicas: 1
  selector:
    matchLabels:
      database: postgresql-database
  template:
    metadata:
      labels:
        database: postgresql-database
    spec:
      containers:
        - name: postgresql-database
          image: postgresql-database:latest
          ports:
            - containerPort: 5432
          volumeMounts:
          - mountPath: /example-mount-path
            name: example-volume
      volumes:
        - name: example-volume
          hostPath:
            path: /data/storagedata
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql-database
spec:
  selector:
    database: postgresql-database
  ports:
    - protocol: TCP
      port: 5432
    
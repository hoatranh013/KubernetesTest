apiVersion: apps/v1
kind: Deployment
metadata:
  name: tcp-server-chat-application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tcp-server-chat-application
  template:
    metadata:
      labels:
        app: tcp-server-chat-application
    spec:
      containers:
        - name: tcp-server-chat-application
          image: tcp-server-chat-application:latest
          ports:
            - containerPort: 12345

---
apiVersion: v1
kind: Service
metadata:
  name: tcp-server-chat-application
spec:
  selector:
    app: tcp-server-chat-application
  ports:
    - protocol: TCP
      port: 80
      nodePort: 31526
      targetPort: 12345
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbit-mq-server
spec:
  replicas: 1
  selector:
    matchLabels:
      rabbitmq: rabbit-mq-server
  template:
    metadata:
      labels:
        rabbitmq: rabbit-mq-server
    spec:
      containers:
        - name: rabbit-mq-server
          image: rabbit-mq-server:latest
          ports:
            - containerPort: 5672
            - containerPort: 15672            

---
apiVersion: v1
kind: Service
metadata:
  name: rabbit-mq-server
spec:
  selector:
    rabbitmq: rabbit-mq-server
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5672
  type: ClusterIP
